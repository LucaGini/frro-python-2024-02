<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión de Socios{% endblock %}</title>
    <style>
        /* Estilos globales que afectarán a todas las páginas */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffaf0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        /* Estilos de botones */
        .btn {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background-color: #f7d07a;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #d6b060;
        }

        /* Estilo para los formularios */
        form {
            background-color: #fff9e6;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Estilo para las tablas */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff9e6; /* Fondo amarillo clarito */
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f7d07a;
            color: #333;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
