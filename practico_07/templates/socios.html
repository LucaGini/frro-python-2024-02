                <!-- Bot贸n para modificar el socio -->
                <a href="{{ url_for('modificar', id=socio.id) }}">Modificar</a>
                
                <!-- Formulario para dar de baja el socio con un bot贸n -->
                <form action="{{ url_for('baja', id=socio.id) }}" method="POST" style="display:inline;">

                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
